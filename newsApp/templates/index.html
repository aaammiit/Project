<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Intelligence Tracker</title>
    {%load static%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
</head>
<body>
    <header class="header text-center sticky-top py-2"
        style="background-color: #f8f9fa; border-bottom: 1px solid #dee2e6;">
        <!-- Title and Badge -->
        <div class="d-flex justify-content-evenly  align-items-center mb-1">
            <a href="/" style="text-decoration: none;">
                <h1 class="me-3 badge bg-secondary fs-4 px-3 py-2 shadow-sm h1s"
                    style="font-family: 'Roboto', sans-serif;">
                    <i class="fas fa-newspaper" style="color: #f08c19;"></i> News Intelligence Tracker
                </h1>
            </a>
        </div>
    </header>
    <div class="container my-1">
        <div class="row">
            <div class="col-md-8">
                <div class="card featured-card mb-1">
                    <div class="card-body">
                        <h5 class="news-title">
                            <a href="homePage" class="text-dark">News Intelligence Tracker Home Page</a>
                        </h5>
                    </div>
                </div>
                <h2 class="category-title">Featured Categories</h2>
                <div class="card featured-card mb-1">
                    <div class="card-body">
                        <h5 class="news-title">
                            <a href="#" class="text-dark">Appointment Related</a>
                        </h5>
                    </div>
                </div>
                <div class="card featured-card mb-1">
                    <div class="card-body">
                        <h5 class="news-title">
                            <a href="#" class="text-dark">Regulatory Related</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectOption(optionId) {
            // Set the radio button based on the option ID
            const radioButton = document.getElementById(optionId);
            if (radioButton) {
                radioButton.checked = true;

                // Choose the appropriate form to submit based on optionId
                if (optionId.includes('chief') || optionId.includes('officer') || optionId.includes('counsel')) {
                    document.getElementById('autoSubmitForm').submit();
                } else {
                    document.getElementById('autoSubmitAgencyForm').submit();
                }
            }
        }
    </script>
</body>
</html>
